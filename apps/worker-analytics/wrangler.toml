name = "propflow360-worker-analytics"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Cron trigger - runs daily at 1 AM UTC
[triggers]
crons = ["0 1 * * *"]

# D1 Database binding
[[d1_databases]]
binding = "DB_CORE"
database_name = "propflow360-core"
database_id = "your-d1-database-id"

[build]
command = "npm run typecheck"
