name = "propflow360-worker-channel-sync"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Cron trigger - runs every 15 minutes
[triggers]
crons = ["*/15 * * * *"]

# D1 Database binding
[[d1_databases]]
binding = "DB_CORE"
database_name = "propflow360-core"
database_id = "your-d1-database-id"

# Environment variables (set via wrangler secret put)
# Channel-specific credentials will be stored in the database (encrypted)

[build]
command = "npm run typecheck"
